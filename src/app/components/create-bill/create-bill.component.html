<div class="conteiner mt-3">
    <div>
        <div class="col-lg-6 offset-lg-3">
            <div class="card">
                <div class="card-body">
                    <h3>{{id ? 'Editar Factura' : 'Crear Factura'}}</h3>
                    <form [formGroup]="billForm" (ngSubmit)="agregarFactura(billForm.value)">
                        <div class="form-check mt-3">
                            <input type="checkbox" formControlName="paid" class="form-check-input">
                            <label class="form-check-label" for="exampleCheck1">Pagada</label>
                        </div>
                        <div class="mb-3 mt-3 d-flex">
                            <form [formGroup]="itemForm" (ngSubmit)="agregarItem(itemForm.value)" class="d-flex align-items-center">
                                <input type="text" formControlName="name" class="form-control" placeholder="nombre">
                                <input type="number" formControlName="price" class="form-control" placeholder="precio">
                                <button type="submit" class="btn btn-primary m-3 addButton">AÃ±adir producto</button>
                            </form>
                        </div>
                        <div *ngIf="itemList.length >0">
                            <h5>Productos:</h5>
                            <table class="table text-center">
                                <thead>
                                    <tr>
                                        <th scope="col">Nombre</th>
                                        <th scope="col">Precio</th>
                                        <th scope="col">Iva</th>
                                        <th scope="col">Total</th>
                                        <th scope="col"></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let item of itemList; index as i">
                                        <td class="align-middle">{{item.name}}</td>
                                        <td class="align-middle" >{{item.price | number}}</td>
                                        <td class="align-middle">{{item.iva| number}}</td>
                                        <td class="align-middle">{{item.price + item.iva | number}}</td>
                                        <td>
                                            <button (click)="deleteItem(i)"
                                                class="btn btn-danger m-1">Borrar</button>
                                        </td>
                                    </tr>
                                    <h6 class="mt-3">Total Iva: {{totalIva | number}}</h6>
                                    <h6>Valor total: {{totalValue | number}}</h6>
                                </tbody>
                            </table>
                        </div>
                        <button routerLink="/" class="btn btn-secondary">Volver</button>
                        <button *ngIf="itemList.length >0" type="submit" class="btn btn-primary m-3">Guardar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
